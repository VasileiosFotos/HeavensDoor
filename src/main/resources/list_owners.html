<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<h1>List of Owners</h1>

<div class="container">
    <h3>Owners Directory</h3>
    <hr>

    <!--button-->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Owner
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempOwner : ${owners}">
            <td th:text="${tempOwner.firstName}"></td>
            <td th:text="${tempOwner.lastName}"></td>
            <td th:text="${tempOwner.email}"></td>
            <td th:text="${tempOwner.phone}"></td>
            <td>
                <a th:href="@{/owners/showFormForUpdate(ownerId=${tempOwner.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/owners/delete(ownerId=${tempOwner.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this owner?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
